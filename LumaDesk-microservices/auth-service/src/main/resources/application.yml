spring:
  cloud:
    config:
      enabled: false
  application:
    name: auth-service # The name to register with Eureka
  datasource:
    url: jdbc:mysql://localhost:3306/lumadesk_auth_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

server:
  port: 0 #random port

# 6. Eureka Registration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}